<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لويالتي | البيع المسبق لعملة LLTY</title>

    <!-- Google Fonts - Cairo (modern Arabic) + Amiri (elegant headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN (fallback if local build fails) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind CDN to use Cairo font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
          },
        },
      }
    </script>

    <style>
      /* Base reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cairo', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Beautiful custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fef3c7;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #d97706, #ea580c);
        border-radius: 6px;
        border: 2px solid #fef3c7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #b45309, #c2410c);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
